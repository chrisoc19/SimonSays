<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Simon Game</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href='https://fonts.googleapis.com/css?family=Original+Surfer&effect=emboss' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="css/style.2.css">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

</head>

<body>
  
  
  <div class="container-fluid">
    <div class="row">
      <div class="col text text-box">
        <h1>Simon Game!</h1>
  <p>To begin please turn the power on. Then when ready to play press start!  </p>
  <p>If strict mode is on you get only one chance so be careful!!</p>
      </div>
      
    </div>
  
  
  <div class="row">
    <div class="col-sm-2 switches-wrapper">
      <div class="switches">
  
   <p>POWER</p>
  <label class="switch">
  <input type="checkbox" class="switch" id="on">
  <span class="slider round"></span>
</label>

  <div id="turn"></div>
  <div class="text2">
    COUNT
  </div>
  <div class ="button-container">
    <button class="button" id="start">Start</button>
    </div>
    

</label>

  <p>STRICT</p>
  <label class="switch">
  <input type="checkbox" class="switch" id="strict">
  <span class="slider round"></span>
</label>
  
</div>
    </div>
    <div class="col-sm-8">
      <div class="circle">
    <div id="topleft"></div>
    <div id="topright"></div>
    <div id="bottomleft"></div>
    <div id="bottomright"></div>
  </div>
    </div>
    
  </div>
</div>
  



  
    

  
  

  <script src="js/index.js"></script>

</body>

</html>
