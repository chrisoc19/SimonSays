<!DOCTYPE html>
<html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Simon Game</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href='https://fonts.googleapis.com/css?family=Original+Surfer&effect=emboss' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

</head>

<body>


  <div class="container-fluid">
    <div class="row">
      <div class="col text text-box">
        <h1>Simon Game!</h1>
        <!-- Trigger/Open The Modal -->
        <button id="myBtn">How to play?</button>

        <!-- The Modal -->
        <div id="myModal" class="modal">

          <!-- Modal content -->
          <div class="modal-content">
            <span class="close">&times;</span>
            <p>To begin click on the Power button</p>
            <p>Get ready to watch, remember, repeat! </p>
            <p>Click Start when ready to play..</p>
            <p>If strict mode is enabled you only get one guess so be careful!!...</p>
          </div>

        </div>

      </div>

    </div>

                  <!--Buttons -->
    <div class="row">
      <div class="col-sm-2 switches-wrapper">
        <div class="switches">
              <!-- Power -->
               <div class="button-container">
          <p class="newButtons">POWER</p>
          <label class="switch">
  <input type="checkbox" class="switch" id="on">
  <span class="slider round"></span>
</label>

          <div class="remove d-none">
           
                  <!-- Count -->
            <div id="turn"></div>
            <div class="text2 text-box2">
             LEVEL
            </div>
                <!-- Start  -->
            
              <button class="button" id="start">Start</button>
            </div>

                      <!-- Strict -->
            <p class="newButtons remove d-none">STRICT</p>
            <label class="switch remove d-none">
          <input type="checkbox" class="switch " id="strict">
                <span class="slider round"></span>
              </label>
          </div>
        </div>
      </div>
                      <!-- Circle -->
      <div class="col-sm-8">
        <div class="circle">
          <div id="topleft"></div>
          <div id="topright"></div>
          <div id="bottomleft"></div>
          <div id="bottomright"></div>
        </div>
      </div>

    </div>
  </div>
<!-- Footer -->
  <div class="container-fluid">
    <div class="row">
      <div class="col footer">
        <h1 class="footer-text">created by Chris O'Connor</h1>
      </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="js/index.js"></script>

</body>

</html>
